<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/CSS/siimple.min.css">
        <title>Página de Login</title>
    </head>
    <body>
        <div class="siimple-content--extra-small">
            <div class="siimple-card-body siimple-content siimple--px-5 siimple--py-5 siimple--mt-5">
                <div class="siimple--text-center">
                    <div class="siimple-h2 siimple--text-normal">Login</div>
                    <div class="siimple-h5 siimple--text-normal siimple--mb-4">Iniciar seção na sua conta</div>
                </div>
                <div class="siimple-field">
                    <div class="siimple-field-label">E-mail:</div>
                    <input type="email" class="siimple-input siimple-input--fluid" placeholder="seunome@exemplo.com">
                </div>
                <div class="siimple-field">
                    <div class="siimple-field-label">Senha:</div>
                    <input type="password" class="siimple-input siimple-input--fluid" placeholder="******">
                    <div class="siimple-small">Seu senha deve contenter no minímo 8 caracteres</div>
                    <a class="siimple-link siimple--text-center siimple--my-0" href="">Esqueceu sua senha?</a>
                </div>        
                <div class="siimple-btn siimple-btn--primary siimple-btn--fluid siimple--mb-5">
                    Entrar
                </div>
                <div class="siimple-card-body">
                    Você não possui uma conta? 
                    <a class="siimple-link" href="">Crie sua conta aqui</a>
                </div>
            </div>
        </div>
    </body>
</html>
