<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/siimple.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="siimple-content siimple-content--extra-small">
        <div class="siimple--px-5 siimple--py-5">
            <div class="siimple-h2 siimple--text-normal siimple--mb-1" align="center">
                Login B9 Startup
            </div>

            <div class="siimple-paragraph siimple-paragraph--lead" align="center">
                Utilize seu e-mail e sua senha para logar em nosso site
            </div>

            <div class="siimple-field">
                <div class="siimple-field-label">Seu e-mail</div>
                <input type="email" class="siimple-input siimple-input--fluid" placeholder="b9@startup.com.br">
            </div>
            
            <div class="siimple-field">
                <div class="siimple-field-label">Sua senha</div>
                <input type="password" class="siimple-input siimple-input--fluid" placeholder="********">
                <div class="siimple-field-helper">
                    Sua senha deve contem pelo menos 8 caracteres
                </div>
            </div>

            <div class="siimple-field">
                <a href="tela_home.html">
                <div class="siimple-btn siimple-btn--success siimple-btn--fluid siimple--text-bold">
                    Login
                </div>
            </div></a>

            <div class="siimple-card siimple--mt-5" align="center">
                <div class="siimple-card-body">
                    NÃ£o possui uma conta ainda? <a class="siimple-link">Crie uma agora!</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
